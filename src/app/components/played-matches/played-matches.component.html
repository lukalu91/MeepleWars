<div class="example-container mat-elevation-z8">
    <h1>Partite giocate</h1>
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="gioco">
        <mat-header-cell *matHeaderCellDef> Gioco </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gioco}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="data">
        <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.data}} </mat-cell>
      </ng-container>
  
      
      <!-- Weight Column -->
      <ng-container matColumnDef="partecipanti">
        <mat-header-cell *matHeaderCellDef> Partecipanti </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.partecipanti}} </mat-cell>
      </ng-container>

    
    <!-- Weight Column -->
    <ng-container matColumnDef="classifica">
      <mat-header-cell *matHeaderCellDef> Classifica </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.classifica}} </mat-cell>
    </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    
  </div>
