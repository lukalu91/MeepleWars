<div class="example-container mat-elevation-z8">
  <h1>Giochi</h1>
  
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titolo">
      <mat-header-cell *matHeaderCellDef> Titolo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.titolo}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tipologia">
      <mat-header-cell *matHeaderCellDef> Tipologia </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.tipologia}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
