<div class="layout" style="  color: #333;margin: 0;padding: 0;display: flex; flex-direction:column; align-items: center;">
  <div class="toolbar" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <div class="toolbar-left">
      <button class="options-button" (click)="toggleAside()">Opzioni</button>
    </div>
    <div class="toolbar-center">
      <h1><span class="title">MeepleWars</span></h1>
    </div>
    <div class="toolbar-right">
      <div class="login-container" *ngIf="!isLoggedIn">
        <button (click)="login()">Login</button>
      </div>
      <div class="user-menu" *ngIf="isLoggedIn">
        <button (click)="toggleUserMenu()">ðŸ‘¤</button>
        <div class="user-dropdown" *ngIf="isUserMenuOpen">
          <button (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <aside *ngIf="isAsideOpen()">
    <ul>
      <li><a routerLink="/dashboard">Dashboard</a></li>
      <li><a routerLink="/settings">Settings</a></li>
    </ul>
  </aside>

  <main class="main-content container" style="  padding-left:14%; padding-right:14%;  background-color: #ffffff;   border-radius: 10px;  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <p>&copy; 2025 MeepleWars</p>
  </footer>
</div>
